{% extends "blog/base.html" %}

{% block content %}

<div class="post">
  {% for post in posts %}
  <p class="date" >Created : {{post.created_date|date:'d-m-y'}}</p>
  <h1 >  <a href="{% url 'blog:post_detail' pk=post.pk %}">{{post.title}}</a> </h1>
  <p>{{post.text|safe}}</p>
  <p>Published date: {{post.published_date}}</p>
  <hr>
  {% endfor %}
</div>

{% endblock %}
