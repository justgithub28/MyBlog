<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Montserrat+Alternates|Russo+One" rel="stylesheet">
    <title></title>
  </head>
  <body class="loader">
    <nav class="navbar navbar-expand-lg navbar-light  navbar-dark bg-dark">
  <a class="navbar-brand" href="{% url 'post_list' %}">My Blog</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link active" href="{% url 'blog:about' %}">About <span class="sr-only">(current)</span></a>
      <a class="nav-item nav-link" href="https://github.com/">Github</a>
      <a class="nav-item nav-link" href="http://gmail.com">Gmail</a>

      {% if user.is_authenticated %}
      <a class="nav-item nav-link" href="{% url 'blog:post_new' %}"> New Post</a>
      <a class="nav-item nav-link" href="{% url 'blog:post_draft_list' email=user.email %}">All</a>
      <a class="nav-item nav-link" href="{% url 'blog:alluserpost' email=user.email %}">Drafts</a>
      <a class="nav-item nav-link" href="{% url 'accounts:logout' %}">Logout</a>
      <a class="nav-item nav-link" >Welcome: {{user.username}}</a>
       {% else %}
      <a class=" nav-item nav-link" href="{% url 'accounts:login' %}">  login<span class='glyphicon glyphicon-user'></span></a>
      <a class="nav-item nav-link" href="{% url 'accounts:signup' %}"> Register<span class='glyphicon glyphicon-user'></span></a>
        {% endif %}
    </div>
  </div>
</nav>

<div class="content container">
  <div class="jumbotron">
    {% block content %}
    {% endblock %}
  </div>

</div>
  </body>
</html>
